        <script>
            document.addEventListener("deviceready", function () {
                document.addEventListener("backbutton", function () {
                    //  quit
                    //  lost progress
                    if (grpSceneInfoDialog.visible) {
                        SceneInfoDialog.instance.OnPressedNo();
                    } else
                    //  pause
                    if (grpScenePause.visible) {
                        ScenePause.instance.OnPressedCloseDialog();
                    } else
                    //  game
                    if (grpSceneCamera.visible) {
                        SceneCamera.instance.OnPressedPause();
                    } else
                    //  settings
                    if (grpSceneSettings.visible) {
                        SceneSettings.instance.OnPressedCloseDialog();
                    } else
                    //  instructions
                    if (grpSceneInstruction.visible) {
                        SceneInstruction.instance.cancelInstruction();
                    } else
                    //  about
                    if (grpSceneAbout.visible) {
                        SceneAbout.instance.cancelAbout();
                    } else
                    //  menu
                    //  result
                    if (grpSceneBasic.visible && !gameRunning) {
                        quitAppDialog();
                    }

            }, false);
